<ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item" *ngIf="menuItems[0]">
        <h4 class="page-title" id="{{menuItems[0].label}}">{{menuItems[0].label}}</h4>
    </li>
    <li class="breadcrumb-home"><a [routerLink]="['/']"><i class="fa fa-home"></i></a></li>

    <ng-template ngFor let-item let-last="last" let-i="index" [ngForOf]="menuItems | slice:1:menuItems.length">
        <li *ngIf="!last" class="breadcrumb-item bcrumb-{{i+1}}">
            <!--   id="{{item.id}}" -->
            <a  *ngIf="item.url" [routerLink]="item.url" id="{{item.label}}">{{item.label}}
                <i class="fas {{item.icon}}"></i> {{item.icon}}</a>
            <ng-container *ngIf="!item.url" id="{{item.label}}">{{item.label}}</ng-container>
        </li>
        <li *ngIf="last" class="breadcrumb-item active">
            <spam id="{{item.label}}">{{item.label}}</spam>
        </li>
    </ng-template>
</ul>
