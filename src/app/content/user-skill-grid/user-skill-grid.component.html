<div class="example-container mat-elevation-z8" *ngIf="dataSource.data.length > 0">
   <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
   </div>
   <div class="">
      <mat-form-field appearance="outline" class="m-2">
         <mat-label>Filter</mat-label>
         <input matInput placeholder="Search">
         <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="example-table-container">
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
               <th mat-header-cell *matHeaderCellDef> No.</th>
               <td mat-cell *matCellDef="let index = index"> {{index + 1}} <img *ngIf="index === 0" width="20" src="https://www.iconpacks.net/icons/1/free-award-icon-1362-thumb.png"></td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user">
               <th mat-header-cell *matHeaderCellDef> User</th>
               <td mat-cell *matCellDef="let element">
                  <img *ngIf="element?.user?.imageUrl" width="40" class="img-circle"
                       [src]="sharedFunctions.imageDir+element?.user?.imageUrl">
                  <img *ngIf="!element?.user?.imageUrl" width="40" class="img-circle"
                       src="https://www.bdbpitmans.com/wp-content/uploads/placeholder-profile.png">  {{element?.user?.login}}
               </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="point">
               <th mat-header-cell *matHeaderCellDef> Point</th>
               <td mat-cell *matCellDef="let element"><span class="badge badge-sm badge-info">
                             {{element?.point}}
                         </span></td>
            </ng-container>
            <ng-container matColumnDef="maxPoint">
               <th mat-header-cell *matHeaderCellDef> Media</th>
               <td mat-cell *matCellDef="let element">
                  {{element?.maxPoint}}
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
      </div>
   </div>
</div>
<div class="text-center" *ngIf="!dataSource || !dataSource.data || dataSource.data.length === 0">
   <img width="100"
        src="https://static.dribbble.com/users/5397717/screenshots/11840627/media/6b0c979ac19a84634925bdc1159a115c.jpg">
   <h6>No ranking</h6>
</div>
